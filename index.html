<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="card">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" srcset="" class="main-image">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="" srcset="">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex">
        <div>
          <p class="value">
            <img src="images/icon-ethereum.svg" alt="ethereum icon" srcset="">
            0.041 ETH
          </p>
        </div>
        <div>
          <p class="days">
            <img src="images/icon-clock.svg" alt="clock icon" srcset="">
            3 days left
          </p>
        </div>
      </div>
      <hr>
      <div class="author-info">
        <p>
          <img src="images/image-avatar.png" alt="profile avatar" srcset="">
          Creation of <a href="">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/smarko-web">Marko</a>.
    </div>
  </footer>
</body>
</html>
